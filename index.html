<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Consulta veterinária online</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Pets</h1>
        <p id="subtitulo">Complete com as informações do seu PET</p>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="petname"><strong>Nome do pet</strong></label>
                <input type="text" name="petname" id="petname" required/>
            </div>

            <div class="campo">
                <label for="agepet"><strong>Idade do pet</strong></label>
                <input type="text" name="agepet" id="agepet" required/>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required/>
        </div>

        <div class="campo">
            <label><strong>Qual a raça do seu animal?</strong></label>
            <label>
                <input type="radio" name="raça" value="Gato" checked> Gato
            </label>
            <label>
                <input type="radio" name="raça" value="Cachorro"> Cachorro
            </label>
            <label>
                <input type="radio" name="raça" value="Coelho"> Coelho
            </label>
            <label>
                <input type="radio" name="raça" value="Periquio"> Periquito
            </label>
            <label>
                <input type="radio" name="raça" value="Tartaruga"> Tartaruga
            </label>
        </div>

        <div class="campo">
            <label for="deficiencia"><strong>Seu Pet possui algum tipo de deficiência?</strong></label>
            <select id="deficiencia">
                <option selected disabled value="">Selecione</option>
                <option>Nenhuma</option>
                <option>Visual</option>
                <option>Auditiva</option>
                <option>Física</option>
                <option>Amputação</option>
                <option>Intelectual</option>
                <option>Malformação</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione os sintomas do seu pet:</strong></label>
                <input type="checkbox" id="sintoma1" name="sintoma1" value="Vômito"/>
                <label for="sintoma1">Vômito</label>
                <input type="checkbox" id="sintoma2" name="sintoma2" value="Desânimo"/>
                <label for="sintoma2">Desânimo</label>
                <input type="checkbox" id="sintoma3" name="sintoma3" value="Falta-de-apetite"/>
                <label for="sintoma3">Falta de apetite</label>
                <input type="checkbox" id="sintoma4" name="sintoma4" value="Febre"/>
                <label for="sintoma4">Febre</label>
                <input type="checkbox" id="sintoma5" name="sintoma5" value="Sede-descontrolada"/>
                <label for="sintoma5">Sede descontrolada</label>
                <input type="checkbox" id="sintoma6" name="sintoma6" value="Diarreia"/>
                <label for="sintoma6">Diarreia</label>
                <input type="checkbox" id="sintoma7" name="sintoma7" value="Inquietação"/>
                <label for="sintoma7">Inquietação</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobre o que o seu Pet vêm passando nos últimos dias</strong></label>
            <textarea row="10" style="width: 26em" id="relatos" name="relatos"></textarea>     
        </div>

        <button type="submit" class="botao">Concluído</button>
    </form>
</body>
</html>
